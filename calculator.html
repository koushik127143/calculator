<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculato</title>
    <link rel="stylesheet" href="calcullator.css">
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text" placeholder="0" id="inputbox">
            <div>
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="eqlbtn">=</button>
            </div>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
